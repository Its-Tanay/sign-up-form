<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome!</title>
</head>
<body>

    <div class="display-picture">

        <div class="logo">
            <img src="Images/H&M Logo.png">
        </div>

    </div>

    <div class="signup-form">

        <div class="info-section">
            <p>
                Welcome! Join the <span class="hm">H&M</span> community and create your account to unlock exclusive fashion perks!
            </p>
        </div>
            <form>
                <div class="form-section">
                    <h2>Let's sign up!</h2>
                        <div class="name">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="contact">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="password">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                            </div>
                        </div>
                </div>
            <button type="submit" class="submit-button" href="/index.html">Sign up</button>
            </form>
        <p class="login">Already have an account? <a href="#" class="login-text">Log In</a></p>    
    </div>
    <footer class="credits-for-font"> Font by <a id="link" href="http://www.onlinewebfonts.com">oNline Web Fonts</a></footer>
    <footer class="credits-for-picture">Picture by <a id="link" href="https://unsplash.com/@thombradley">Thom Bradley</a> on <a id="link" href="www.unsplash.com">Unsplash</a></footer>
</body>
</html>
